name: Trigger auto deployment for device-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/device-worker-AutoDeployTrigger-e9b9f81d-19a8-46a2-b7a8-14fc9ed3699b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.DEVICEWORKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DEVICEWORKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DEVICEWORKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: vladdevicestateappacr2025.azurecr.io
          registryUsername: ${{ secrets.DEVICEWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVICEWORKER_REGISTRY_PASSWORD }}
          containerAppName: device-worker
          resourceGroup: rg-vlad-device-state-app-dev-2
          imageToBuild: vladdevicestateappacr2025.azurecr.io/device-worker:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


