# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vlad-device-state-webapp-3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vladdevicestateappacr20253.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3762400269f641d2a49c4db301009fa0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58fb4953b9d64747b3b080cf282d1e0e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vladdevicestateappacr20253.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3762400269f641d2a49c4db301009fa0 }}/vladdevicestateappacr20253.azurecr.io/:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vlad-device-state-webapp-3'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d609b1e3051442d4be9edc384f7951eb }}
        images: 'vladdevicestateappacr20253.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3762400269f641d2a49c4db301009fa0 }}/vladdevicestateappacr20253.azurecr.io/:${{ github.sha }}'