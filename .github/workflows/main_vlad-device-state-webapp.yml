# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vlad-device-state-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vladdevicestateappacr2025.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b4199df26c44219b6f0e4e889932ad5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6c387810fee4811a457e9aedba5be7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: vladdevicestateappacr2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b4199df26c44219b6f0e4e889932ad5 }}/vladdevicestateapp:${{ github.sha }}
        file: ./Dockerfile
        target: webapi-final

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vlad-device-state-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5d62365801c4f18a7d769cd07fa2d6e }}
        images: 'vladdevicestateappacr2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b4199df26c44219b6f0e4e889932ad5 }}/vladdevicestateapp:${{ github.sha }}'